<div class="container-fluid row">
  <div class="col-xs-12 col-sm-12 col-md-1 col-lg-2 col-xl-2"></div>
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
    <mat-card>
      <div class="heading">
        <h1>A verification Email has been sent to your email</h1>
      </div>
      <div class="description">
        <p>Please click on the link sent with the mail to verify you email account.</p>
      </div>
      <div class="button-query">
        <p>Didn't get the mail ?</p>
      </div>
      <div class="button">
        <button (click)='sendMail()' mat-raised-button>Send mail again</button>
      </div>
    </mat-card>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-1 col-lg-2 col-xl-2"></div>
</div>
